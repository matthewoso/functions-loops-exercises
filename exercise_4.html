	<script>
		// complete the following three functions below. Note that solving each will help with the next.

		// var n = 12
		// var arr = [1,2,3,4,12,6]

		function isInArray(n, arr) 
			{
			for (var i = 0; i < arr.length; i++) 
				{
					if (arr[i] === n)
					{
						return true
					}
					
				}
				return false
			// return true if element n is in arr, false otherwise
			}
		console.log(isInArray(12, [1,2,3,4,12,6]));



			// return all of the numbers that n is evenly divisible by
			// make sure to only include each divisor once
			// the divisors do not have to be in order
			// e.g. for 12: [1, 2, 3, 4, 6, 12]
		function getDivisors(n) 
			{
				var divisors = []
				for (var i = 2; i < n; i++) 
				{
					if (n % i !== 0)
					{
						divisors.push[i];
					}
				}

			return [1, divisors, n];
			}


			// return an array of all numbers from 1 to max (exclusive) with exactly n divisors
		function getNumbersWithNDivisors(n, max) 
			{
				DivArr = getDivisors(max)
				CorrrectNumDiv = []

				for (var i = 0; i < max.length; i++) 

					{
						if (DivArr[i].length === n)
						{
							CorrectNumDiv.push(DivArr[i]);
						}
					}
			return [1,CorrectNumDiv];
			}


		// tests (do not modify)

		function arrEq(arrA, arrB) {
			// shallow equality of array A and array B
			for (var i = 0; i < arrA.length; i++) {
				if (arrA[i] !== arrB[i]) { return false; }
			} return true;
		}

		console.log ( arrEq(getNumbersWithNDivisors(4, 11), [6, 8, 10]));
		console.log ( arrEq(getNumbersWithNDivisors(2, 8), [2, 3, 5, 7]));


	</script>
